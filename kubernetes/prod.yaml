# certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app: kg-inference-api
  name: kg-inference-api-certificate
  namespace: bbp-ou-dke
spec:
  secretName: kg-inference-api-cert-secret
  issuerRef:
    name: dke-bbp-acme-issuer
  dnsNames:
  - kg-inference-api.kcp.bbp.epfl.ch
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kg-inference-api-config
  labels:
    app: kg-inference-api
data:
  BBP_NEXUS_ENDPOINT: https://bbp.epfl.ch/nexus/v1
  ENVIRONMENT: PRODUCTION
  RULES_BUCKET: bbp/inference-rules
  WHITELISTED_CORS_URLS: https://bluebrainatlas.kcpdev.bbp.epfl.ch,https://bluebrainatlas.kcp.bbp.epfl.ch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kg-inference-api
  name: kg-inference-api
  namespace: bbp-ou-dke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kg-inference-api
  template:
    metadata:
      labels:
        app: kg-inference-api
    spec:
      containers:
      - image: bbpgitlab.epfl.ch:5050/dke/apps/kg-inference-api/kg-inference-api-production
        envFrom:
          - configMapRef:
              name: kg-inference-api-config
        name: kg-inference-api
        resources:
          requests:
            memory: "1500Mi"
            cpu: "1500m"
          limits:
            memory: "3000Mi"
            cpu: "3000m"
        ports:
          - containerPort: 8080  # port where we expose the service
      imagePullSecrets:
      - name: read-atlas-gitlab-registry
---
# service
apiVersion: v1
kind: Service
metadata:
  name: kg-inference-api-service
  namespace: bbp-ou-dke
  labels:
    app: kg-inference-api
spec:
  ports:
    - name: https-endpoint
      protocol: TCP
      port: 8086
      targetPort: 8080
  selector:
    app: kg-inference-api  # this is the important part where we say to which deployment the service has to point
---
# ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: kg-inference-api
  name: kg-inference-api-ingress
  namespace: bbp-ou-dke
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kg-inference-api.kcp.bbp.epfl.ch
      secretName: kg-inference-api-cert-secret
  rules:
    - host: kg-inference-api.kcp.bbp.epfl.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kg-inference-api-service
                port:
                  number: 8086